version: "1"
packages:
  - name: "sqlc"
    path: "./internal/repository/postgresql/sqlc/"
    queries: "./internal/repository/postgresql/sqlc/queries/"
    schema: "./internal/repository/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_exact_table_names: false
    emit_empty_slices: true

